<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:fragment="htmlhead">
    <meta charset="UTF-8"/>
    <title th:text="${title}!=null?${title}:'Layout'">Layout</title>

    <script th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
    <link th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/fore/style.css}" rel="stylesheet"/>

<body>
